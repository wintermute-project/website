<header class="site-header">

  <div class="wrapper">

    <div class="site-title">
        <div class="site-title-logo" style="float:left; margin-right: 10px;">
            <a href="{{ site.baseurl }}/" style="float: left;"><img src="{{ "/assets/img/wm_multicolor_400.png" | prepend: site.baseurl }}" height="100"></a>
        </div>
         <div class="site-title-text" style="float:right; max-width: 350px;">      
          <a href="{{ site.baseurl }}/">{{ site.title }}</a>
          <br>
          <small class="site-claim">{{ site.description }}</small>
         </div>
         <div style="clear:both"></div> 
   </div>

    <nav class="site-nav">
       <a href="#" class="menu-icon">
        <svg viewBox="0 0 18 15">
          <path fill="#424242" d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.031C17.335,0,18,0.665,18,1.484L18,1.484z"/>
          <path fill="#424242" d="M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0c0-0.82,0.665-1.484,1.484-1.484 h15.031C17.335,6.031,18,6.696,18,7.516L18,7.516z"/>
          <path fill="#424242" d="M18,13.516C18,14.335,17.335,15,16.516,15H1.484C0.665,15,0,14.335,0,13.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.031C17.335,12.031,18,12.696,18,13.516L18,13.516z"/>
        </svg>
      </a>

      <div class="trigger">
        <a class="page-link" href="{{ site.baseurl }}/">Home</a>        
        {% assign filtered_nav = site.pages | where_exp:"p","p.nav_display == 1" | sort:"nav_order" %}
        {% for page in filtered_nav %}
          {% if page.title %}
          <a class="page-link" href="{{ page.permalink | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

    <div style="clear:both"></div>

  </div>

</header>
